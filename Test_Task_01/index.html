<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="carousel_img" class="carousel slide carousel-fade" data-bs-ride="carousel" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel_img" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel_img" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel_img" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carousel_img" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#carousel_img" data-bs-slide-to="4"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="Images/Image 1.jpg" class="d-block w-100" alt="First Slide">
            <div class="carousel-caption">
                <h5>First slide label</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="Images/Image 2.jpg" class="d-block w-100" alt="Second Slide">
            <div class="carousel-caption carousel-caption-center">
                <h5>Second slide label</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="Images/Image 3.jpg" class="d-block w-100" alt="Third Slide">
            <div class="carousel-caption">
                <h5>Third slide label</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="Images/Image 4.jpg" class="d-block w-100" alt="Fourth Slide">
            <div class="carousel-caption">
                <h5>Fourth slide label</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="Images/Image 5.jpg" class="d-block w-100" alt="Fifth Slide">
            <div class="carousel-caption">
                <h5>Fifth slide label</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel_img" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
          <!-- <span class="visually-hidden">Previous</span> -->
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel_img" data-bs-slide="next">
          <span class="carousel-control-next-icon" ></span>
          <!-- <span class="visually-hidden">Next</span> -->
        </button>
      </div >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
